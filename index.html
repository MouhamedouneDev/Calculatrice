<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatrice">
        <div class="ecran">
            <h3>8500</h3>
        </div>

        <div class="ligne1">
            <button class="cTeal">AC</button>
            <button class="cTeal">+/-</button>
            <button class="cTeal">%</button>
            <button class="colorYellow">รท</button>
        </div>

        <div class="ligne2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="colorYellow">x</button>
        </div>

        <div class="ligne3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="colorYellow">-</button>
        </div>

        <div class="ligne4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="colorYellow">+</button>
        </div>

        <div class="ligne5">
            <button id="zero">0</button>
            <button>,</button>
            <button class="colorYellow">=</button>
        </div>
    </div>

    <script src="index.js"></script>

</html>
